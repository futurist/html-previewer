<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Preview</title>
    <style>
        body {
            margin: 0;
        }
    </style>
</head>
<body>
    <script>
        function html() {
            return decodeURIComponent(location.hash.slice(1));
        }
        // document.open();
        document.write(html());
        // document.close();

        document.onkeyup = function(e) {
            // Ctrl+Shift+I
            if(e.which == 73 && e.ctrlKey && e.shiftKey) {
                window.location = 'index.html#' + location.hash.slice(1)
            }
        }
    </script>
</body>
</html>
